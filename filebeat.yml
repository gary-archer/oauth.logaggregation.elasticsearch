filebeat.inputs:
- type: log
  paths:
  - /var/log/api/investments*.log
  json:
    keys_under_root: true
    add_error_key: false
   fields:
     logtype: 'system'

output.elasticsearch:
  hosts: ['http://elasticsearch-internal:9200']
  username: elastic
  password: Password1
  index: "api-%{[fields.logtype]}-%{+yyyy.MM.dd}"
  pipelines:
  - pipeline: api

setup:
  ilm:
    enabled: false
  template:
    name: api
    pattern: api-*

processors:
- drop_fields:
    fields: ['agent', 'ecs', 'host', 'input', 'version']
